{% extends "auctions/layout.html" %}

{% block title %}
    {{ listing.title }}
{% endblock %}

{% block body %}
    <h2>{{ listing.title }}</h2>
    {% if listing.is_closed %}
        <p>Status: Closed</p>
    {% else %}
        <p>Status: Active</p>
        <form method="post" action="{% url 'close_listing' listing.id %}">
            {% csrf_token %}
            <button type="submit">Close Listing</button>
        </form>
    {% endif}
    <!-- Rest of your listing information -->
</div>
