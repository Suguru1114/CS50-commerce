{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="active-listing-heading">Active Listing</h2>
    
    <div class="container">
        <div class="row">
            {% for listing in listings %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a>
                            </h5>
                            <p class="card-text">Current Highest Bid: {{ listing.current_highest_bid }}</p>
            
                            <form method="POST" action="{% url 'add_to_watchlist' listing.id %}">
                                {% csrf_token %}
                                <button type="submit">Add to Watchlist</button> 

                            </form>
                        </div>
                    </div>
                </div>
                            <!-- </li>     -->
            <!-- display title - price in active_listing page -->
            {% empty %}
                <li>No Listings available.</li>
            {% endfor %}
        </div>
    
    </div>

    <a href="{% url 'active_listing' %}">Back to Main page</a>
{% endblock %}
